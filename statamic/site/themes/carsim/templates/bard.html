<div id="content">
<div id="col1">

    <div class="text">
      {{ text }}
    </div>

  {{ elseif type == "image" }}

    <figure>
      <img src="{{ image }}" alt="" />
    </figure>

  {{ /if }}

{{ /main_content }}
</div>
  <div id="col2">
      <div class="box">
        {{ relate:include_sidebard_pieces }}
          {{ content }}
        {{ /relate:include_sidebard_pieces }}
</div>
</div>
</div>
<div style="clear: both;"></div>
